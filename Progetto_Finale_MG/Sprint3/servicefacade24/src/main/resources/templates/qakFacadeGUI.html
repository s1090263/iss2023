<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceAccessGui</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

<div class="container">
    <div class="window">
        <div class="window-title text-center">
            <h3>ColdStorageService</h3>
        </div>

        <label>The ColdRoom capacity is at <b><span id="cdStored">0</span> / <span id="cdMax">100</span></b> Kg</label>
        </br>
        </br>
        <div class="form-group">
            <label>Send deposit request</label>
            <div class="input-group">
                <input type="text" class="form-control" name="depositRequestInput" id="depositRequestInput" placeholder="Type the request in Kg">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="req1" onclick="submitDepositRequest()" value="SEND" type="button">Submit</button>
                </div>
            </div>
        </div>
        </br>

        <div class="form-group">
            <label>Enter a ticket number</label>
            <div class="input-group">
                <input type="text" class="form-control" name="ticketRequestInput" id="ticketRequestInput" placeholder="Type the ticket number">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="req2" onclick="submitTicketRequest()" value="SEND" type="button">Submit</button>
                </div>
            </div>
        </div>
        </br>

        <div class="form-group">
            <label>System messages:</label>
            <textarea class="form-control" id="messageArea" rows="5" readonly></textarea>
        </div>
    </div>
</div>

<script src="../guimain.js"></script>



</body>
</html>
